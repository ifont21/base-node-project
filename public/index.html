<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div class="online-users">
		<h3>Users Online</h3>
		<ul id="usersOnline"></ul>
	</div>
	<div class="challenges">
		<h3>Challenges</h3>
		<ul id="challengers"></ul>
	</div>
	<div class="challenge">
		<h3>Challenge</h3>
		<h4 class="challengerLogged"></h4> vs
		<h5 class="challengerOther"></h5>
		<div class="choose-number">
			number: <input type="text" name="number" /><button class="btn-set" onclick="setNumber()">SET</button>
		</div>
		<p class="opponent-ready">The Opponent is Ready!</p>
		<div class="attempt-number">
			number: <input type="text" name="attempt" /><button class="btn-set" onclick="setAttempt()">SET</button>
		</div>
		<div class="number-game"></div>
		<div class="attempts">
			<ul id="attemptList"></ul>
		</div>
	</div>
	<p class="winner">Yeah! you win...</p>
	<p class="loser">oh no! you lose... </p>
	<div class="form-section">
		<fieldset>
			<p>sign up</p>
			<form id="signupForm">
				<input type="text" name="username_new" placeholder="user34" />
				<button>sign up</button>
			</form>
		</fieldset>

		<fieldset>
			<p>sign in</p>
			<form id="signinForm">
				<input type="text" name="username" placeholder="user34" />
				<button>login</button>
			</form>
		</fieldset>
	</div>
	<p id="welcome"></p>
	<input type="hidden" id="userLogged" />

	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/lib/jquery-3.2.1.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
